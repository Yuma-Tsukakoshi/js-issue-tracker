<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Issue Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://chancejs.com/chance.min.js" defer></script>
  <script src="./jquery-3.6.1.min.js" defer></script>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body onload="fetchIssues()">
  <div class="container">
    <h1>JS IssueTracker <small>by CodingTheSmartWay.com</small></h1>
    <div class="jumbotron" style="background-color: #ccc; padding: 36px;">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ..." required>
        </div>
        <div class="form-group">
          <label for="issueSeverityInput">Severity</label>
          <select id="issueSeverityInput" class="form-control" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedToInput">Assigned To</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ..." required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList">
      </div>
    </div>
  </div>
</body>
</html>
